<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Profile
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>

    <form (ngSubmit)="onSubmit()" padding-right [formGroup]="profileForm">
    <!--Name of Submitter-->
      <ion-item lines="inset">
        <ion-label >Name</ion-label>
        <ion-input  formControlName="name"></ion-input>
      </ion-item>

      <!--Profile of Logged in User-->
      <ion-item lines="inset">
        <ion-label>ZipCode</ion-label>
        <ion-input formControlName="zipcode"></ion-input>
      </ion-item>

    <!--Email Address of Submitter-->
      <ion-item lines="inset">
        <ion-label position="floating">Email</ion-label>
        <ion-input  formControlName="email"></ion-input>
      </ion-item>

    <!--Preferred Theatre Content-->
    <ion-item lines="inset">
      <ion-label position="floating">Preferred Theatre</ion-label>
      <ion-input formControlName="pTheatre"></ion-input>
    </ion-item>

    <!--Submit Button-->
    <ion-item lines="none" class="ion-item-right-margin">
      <ion-button size="default" slot="end" type="submit" (ngSubmit)="onSubmit()">Submit</ion-button>
    </ion-item>
    </form>
  </ion-card-content>
</ion-content>
