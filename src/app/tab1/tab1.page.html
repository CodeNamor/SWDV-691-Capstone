<ion-header>
  <ion-toolbar>
    <ion-title>
      Scene-Along
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/film.jpg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to Scene-Along</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Here at Scene-Along, we help you find the movies that you love at the theatre that you love to go to. </p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Recent Moview in your Area</ion-label>
      </ion-list-header>
      <ion-item href="">
        <div class="movies-flex" *ngIf="movies">
          <div class="movie" *ngFor="let movie of movies" (click)="onMovieDetail(movie.id)">
          <div class="poster">
            <img *ngIf="movie.poster_path" class="poster" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
            <img *ngIf="movie.poster_path" class="poster-effect" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path">
          </div>
          <div class="title">{{ movie.title }}</div>
          <div class="year">{{ movie.release_date | date:'yyyy' }}</div>
          <div class="vote"><ion-icon name="star"></ion-icon><b>{{ movie.vote_average }}</b>/10</div>
          </div>
        </div>
      </ion-item>
    </ion-list>
</ion-content>
